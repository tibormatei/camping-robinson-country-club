<!DOCTYPE html>

<html lang="{{langCode}}">
    <head>
        <meta charset="UTF-8">

        <title>Camping Robinson Country Club</title>
        <!-- shortcut icon -->
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/static/images/favicon.png" type="image/png">
        <link rel="apple-touch-icon" href="/static/images/favicon.png" type="image/png">

        <meta name="description" content="Camping Robinson Country Club web page">
        <meta name="keywords" content="camping, online, reserve, cheap, Robinson, Club, club">
        <meta name="region" content="RO">
        <meta name="author" content="Matei Tibor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

        <!-- css styles -->
        <link rel="stylesheet" href="/static/css/index_style.css" type="text/css">
        <link rel="stylesheet" href="/static/css/index_responsive_mobile.css" type="text/css">
        <link rel="stylesheet" href="/static/css/index_responsive_desktop.css" type="text/css">

        <!-- include scripts -->
        <script defer src="/static/js/hamburger-menu.js" type="text/javascript"></script>
        <script defer src="/static/js/page-lang-switcher.js" type="text/javascript"></script>
        <script defer src="/static/js/main.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- Header Section Begin -->
        <header class="header">
            <button class="header-mobile-menu-button" aria-label="Toggle menu">≡ {{menu}}</button>
            <div class="header-mobile-menu-container">
                <!-- Menu bar -->
                <div class="header-top-container">
                    <div id="header-top-logo" class="header-top-logo">
                        <img src="/static/images/logo.jpg" alt="Camping Robinson Country Club logo">
                        <h1>Camping Robinson Country Club</h1>
                    </div>
                    <div class="header-top-menu">
                        <select class="header-top-language">
                            {{languageOptions}}
                        </select>
                    </div>
                </div>
                <!-- Navigation bar -->
                <div class="header-nav-container">
                    <nav class="header-nav-menu">
                        <ul class="header-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#footer">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Section Begin -->
        <main>
            {{rentaldetails}}
        </main>

        <!-- Foother Section Begin -->
        <footer id="footer" class="footer">
            <div class="footer-information-container">
                <p>Camping Robinson Country Oradea, </p>
                <p>Tel: +40 764 523 950</p>
            </div>
            <p>©Copyright 2025 by Tibor. All rights reversed.</p>
        </footer>
